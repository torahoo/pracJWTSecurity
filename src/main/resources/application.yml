server:
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true
  port: 9000

spring:
  # ============================= #
  # ?? ?? ??? ?? ?? ??    #
  main:
    allow-circular-references: true
  # ============================= #
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pracjwtsecurity_schema
    username: practiceAccount
    password: 1234
  config:
    activate:
      on-profile: default

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect