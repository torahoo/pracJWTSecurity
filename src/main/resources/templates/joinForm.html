<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LoginForm Page</title>
</head>
<body>

    <h1>회원가입 페이지</h1>
    <hr/>

    <div>
        <form method="POST" action="/join">

            <button>회원가입</button>
        </form>
    </div>
    <hr/>

</body>
</html>
